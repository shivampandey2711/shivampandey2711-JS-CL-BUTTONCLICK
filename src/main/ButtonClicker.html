<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Clicker</title>
    <style>
        * {
        font-family: Monaco, monospace;
        }
    </style>
</head>
<body>
    
    <h1>Button clicker</h1>
    
    <p id="text1">click the button ...</p>
    
    <button id="button1">click me 1</button>
    
    <p id="text2">now click this button ...</p>
    
    <button id="button2">click me 2</button>
    
    <script>
        /**
         * JavaScript will be used to manipulate elements in the DOM to lend interactivity to the site.
         * The elements with id 'text1' and 'button1' are retrieved from the DOM. When 'button1' is clicked,
         * 'button1clicked' is executed to change the inner text of 'text1' to "button 1 clicked".
         *
         * TODO: Replicate this functionality for button2 to change 'text2' to "button 2 clicked" when button2 is clicked.
         */

        /* Get button1 and add a click event listener */
        var button1 = document.getElementById("button1");
        button1.onclick = button1clicked;

        /* Get text1 element */
        var text1 = document.getElementById("text1");
        
        /* Define the function to change text1 */
        function button1clicked() {
            text1.innerText = "button 1 clicked";
        }

        // Start coding here for button2

        /* Get button2 and add a click event listener */
        var button2 = document.getElementById("button2");
        button2.onclick = button2clicked;

        /* Get text2 element */
        var text2 = document.getElementById("text2");

        /* Define the function to change text2 */
        function button2clicked() {
            text2.innerText = "button 2 clicked";
        }

    </script>

</body>
</html>
